<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeClean Melbourne</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #111;
        }
        header {
            background: #111;
            color: white;
            text-align: left;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 15px 40px;
            background: #fff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        nav a {
            text-decoration: none;
            color: #111;
            font-weight: 600;
            margin: 0 15px;
        }
        .hero {
            text-align: left;
            padding: 80px 40px;
            max-width: 600px;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }
        .btn-dark {
            background-color: #111;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
        }
        .grid {
            display: flex;
            justify-content: space-between;
            padding: 40px;
        }
        .contact-form {
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #111;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>LuxeClean Melbourne</header>
    <nav>
        <div>
            <a href="#services">Services</a>
            <a href="#why-choose">Why LuxeClean?</a>
            <a href="#contact">Contact</a>
        </div>
        <a href="#quote" class="btn btn-dark">Get a Quote</a>
    </nav>

    <div class="grid">
        <div class="hero">
            <h1>Premium Cleaning Services</h1>
            <p>We keep Airbnb & Office spaces spotless with our professional touch.</p>
            <button class="btn btn-dark">Book Now</button>
        </div>
        <img src="https://raw.githubusercontent.com/DhanuBoya/LuxeClean-Melbourne/main/pexels-jvdm-1454804.jpg" width="600" height="400">
    </div>

    <section id="contact" class="contact-form">
        <h2>Contact LuxeClean</h2>
        <p>Email: info@luxecleanmelbourne.com.au</p>
        <p>Phone: 0404 180 420</p>
        <form action="https://formspree.io/f/xkgjwwrn" method="POST">
            <input type="text" name="name" placeholder="Your Name" class="form-control mb-3" required>
            <input type="email" name="email" placeholder="Your Email" class="form-control mb-3" required>
            <textarea name="message" placeholder="Your Message" class="form-control mb-3" required></textarea>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 LuxeClean Melbourne. All rights reserved.</p>
    </footer>
</body>
</html>
