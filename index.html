<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeClean Melbourne - Airbnb Cleaning</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script src="https://getbutton.io/widget.js" data-id="64c0dc60a5f30d001b7cf6a5" async></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        header {
            background: #000;
            color: white;
            text-align: left;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 2px solid #333;
        }
        nav {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            padding: 15px;
            background: #111;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #1DB954;
        }
        .hero {
            text-align: left;
            padding: 80px 20px;
            background: #000;
            border-bottom: 1px solid #333;
        }
        .hero h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #fff;
            color: #000;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #ccc;
        }
        .section {
            padding: 40px 20px;
            max-width: 900px;
            margin: auto;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>LuxeClean Melbourne</header>
    <nav>
        <a href="#services">Services & Pricing</a>
        <a href="#testimonials">Testimonials</a>
        <a href="#faq">FAQ</a>
        <a href="#contact">Contact</a>
        <a href="#booking" class="btn-primary">Book Now</a>
    </nav>
    <section id="booking" class="section">
        <h2>Book Your Cleaning</h2>
        <p>Schedule your Airbnb cleaning easily with our online booking system.</p>
        <div class="calendly-inline-widget" data-url="https://calendly.com/luxecleanmelbourne/30min?preview_source=et_card&month=2025-03" style="min-width:320px;height:630px;"></div>
    </section>
    <section id="contact" class="section">
        <h2>Contact LuxeClean</h2>
        <p>Email: info@luxecleanmelbourne.com.au</p>
        <p>Phone: 0404 180 420</p>
        <form action="https://formspree.io/f/xkgjwwrn" method="POST">
            <input type="text" name="name" placeholder="Your Name" class="form-control mb-3" required>
            <input type="email" name="email" placeholder="Your Email" class="form-control mb-3" required>
            <textarea name="message" placeholder="Your Message" class="form-control mb-3" required></textarea>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
    </section>
    <footer>
        <p>Â© 2025 LuxeClean Melbourne. All rights reserved.</p>
    </footer>
</body>
</html>
